<!-- _layouts/home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | escape }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Include your CSS or SCSS here -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <!-- Hero Section -->
    <header class="hero-section" style="text-align: center; padding: 40px 0; background-color: #f4f7f6;">
      <div style="margin-bottom: 20px;">
        <img src="/assets/profile.jpg" alt="Profile Picture" style="border-radius: 50%; width: 150px; height: 150px;">
      </div>
      <h1 style="margin-bottom: 5px;">Savitha Kandugula</h1>
      <p style="margin-top: 0; font-size: 1.2rem; color: #555;">Portfolio</p>
    </header>

    <!-- Sticky Nav Bar -->
    <nav class="sticky-nav" style="position: sticky; top: 0; background-color: #2c3e50; text-align: center; padding: 10px 0; z-index: 999;">
      <a href="/" style="margin: 0 15px; color: #ecf0f1; text-decoration: none;">Home</a>
      <a href="/about/" style="margin: 0 15px; color: #ecf0f1; text-decoration: none;">About Me</a>
      <a href="/resume/" style="margin: 0 15px; color: #ecf0f1; text-decoration: none;">Resume</a>
      <a href="/contact/" style="margin: 0 15px; color: #ecf0f1; text-decoration: none;">Contact</a>
    </nav>

    <!-- Main Content -->
    <main class="container" style="max-width: 1100px; margin: 0 auto; padding: 1rem;">
      {{ content }}
    </main>

    <!-- Footer -->
    {% include footer.html %}
  </body>
</html>
<!-- End of _layouts/home.html -->
